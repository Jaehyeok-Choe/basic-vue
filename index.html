<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{nextYear('Hi')}}</h1>
        <input :type="text" name="" id="" :value="inputData">
        <br><br>
        <a :href="link">Ben's channel</a>
        <br><br>
        <button @click="plus">+</button>
        <button @click="minus">-</button>
        <br><br>
        <!-- <input type="text" :value="text" @keyup="updateText"><br> -->
        <input type="text" :value="text" v-model="text"><br>
        {{text}} <br>
        <button type="submit">Submit</button><br><br>
        {{updated}}
        <button @click="changeMessage">Click</button><br><br>
        {{reverseMessage}}
        {{reverseMessage}}
        {{reverseMessage}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                person:{
                    name: 'Ben',
                    age: 30
                },
                inputData: 'Hi world',
                type: 'number',
                link: 'https:/www.youtube.com/',
                text: 'text',
                message: 'Hello',
                updated: 'No'
                
            },
            methods:{
                nextYear(greeting){
                    return greeting + '!' + this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살 입니다';
                },
                plus(){
                    this.person.age++;
                },
                minus(){
                    this.person.age--;
                },
                changeMessage(){
                    this.message = 'Hi'
                }
                // updateText(event){
                //     this.text = event.target.value;
                // }
            },
            computed:{
                reverseMessage(){
                    return this.message.split('').reverse().join('');
                }
            },
            watch:{
                message(newVal, oldVal){
                    console.log(newVal, oldVal);
                    this.updated = 'Yes';
                }
            }
        })
    </script>
</body>
</html>
